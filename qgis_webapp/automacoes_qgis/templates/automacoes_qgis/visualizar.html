{% extends "automacoes_qgis/base.html" %}

{% block title %}Visualizar Shapefile{% endblock %}

{% block content %}
<h2>🗂️ Visualizar camada Shapefile</h2>

{% if shp_files %}
  <form method="POST" class="mt-3">
    {% csrf_token %}
    <label for="shapefile" class="form-label">Selecione o shapefile:</label>
    <select class="form-select" id="shapefile" name="shapefile">
      {% for file in shp_files %}
        <option value="{{ file }}">{{ file }}</option>
      {% endfor %}
    </select>

    <button type="submit" class="btn btn-primary mt-3">Visualizar</button>
  </form>
{% else %}
  <p class="alert alert-warning mt-4">
    Nenhum shapefile encontrado no diretório atual.
  </p>
{% endif %}

<a href="{% url 'upload_dxf' %}" class="btn btn-secondary mt-3">⬅️ Voltar</a>
{% endblock %}
